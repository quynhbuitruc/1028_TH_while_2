<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star1</title>
</head>
<body>
    <pre id="canvas"></pre>
    <script>
        let countCol = 1
        while (countCol <=5) {
            document.getElementById("canvas").innerHTML += "*"
            countCol++
        }
        
    </script>
</body>
