<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thần chú mở cửa kho báu</title>
</head>

<body>
    <script>
        let passWord = "Vừng ơi mở ra"
        let input = prompt("Hãy nói câu thần chú")
        do {
            input = prompt("Hãy nói câu thần chú")
        }
        while (input !== passWord)
        alert("Mở cửa thành công!!!")
    </script>
</body>

</html>
