<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamgiac3</title>
</head>

<body>
    <p id="canvas" style="text-align: right;"></p>
    <script>
        let canvas = document.getElementById("canvas")
        let countRow = 1
        while (countRow < 12) {
            let countCol = 0
            while (countCol < countRow) {
                canvas.innerHTML += "*"
                countCol++
            }
            countRow++
            canvas.innerHTML += "<br>"
        }
    </script>
</body>

</html>
