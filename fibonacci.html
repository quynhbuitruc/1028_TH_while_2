<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy fibonacci</title>
</head>

<body>
    <p id="display"></p>
    <script>
        let n = Number(prompt("Nhập số lượng con số mong muốn trong dãy fibonacci"))
        let number1 = number2 = Number(prompt("Nhập số đầu tiên của dãy fibonacci"))

        for (let count = 1; count <= n; count++) {
            tongHopHaiFunctions()
            nhanNumbermoi()
        }

        function tongHopHaiFunctions() {
            showNumber1(number1)
            calSum(number1, number2)
        }

        function showNumber1(no1) {
            document.getElementById("display").innerHTML += "<br>" + no1
        }

        function calSum(num1, num2) {
            sum = num1 + num2
        }

        function nhanNumbermoi() {
            number1 = number2
            number2 = sum
        }
    </script>
</body>

</html>
