<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy fibonacci</title>
</head>

<body>
    <p id="display"></p>
    <script>
        let n = Number(prompt("Nhập số lượng con số mong muốn trong dãy fibonacci"))
        let number1 = number2 = Number(prompt("Nhập số đầu tiên của dãy fibonacci"))
        let count = 1
        do {
            sum = number1 + number2
            document.getElementById("display").innerHTML += "<br>" + number1 
            number1 = number2
            number2 = sum
            count++
        }
        while (count <= n )
    </script>
</body>

</html>
